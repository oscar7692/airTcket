{% extends 'base/base.html' %}
{% block qatar %}

<div id="main" class="alt">
<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ title }}</h1>
				</header>
				<span class="image main"><img src="/static/images/avion2.jpg" alt="" /></span>
				<p>Airline description.</p>
			</div>
		</section>
<!-- form section -->
		<section id="two">
			<form name="qatarairline" id="qatarform" method="POST">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
				<div class="row control-group">
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					  <label class="form-check-label" for="inlineRadio1">Round-trip</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					  <label class="form-check-label" for="inlineRadio2">One way</label>
					</div>
				</div>
				<p>
				</p>
				<div class="row control-group">
					<div class="row-6 col-12-xsmall">
						<label for="country">Nombre completo</label>
						<input type="text" class="consent no-border text-center mb-3" placeholder="Nombre completo" id="comp_name" name="comp_name">
						<p class="help-block text-danger"></p>
					</div>
					<div class="row-12">
						<label for="country">Origen</label>
						<select class="custom-select d-block w-100" name="comp_origen"
						id="comp_origen" required>
							<option value="">Selecciona...</option>
							<option>Guadalajara, México</option>
							<option>Dubai</option>
						</select>
						<p class="help-block text-danger"></p>
					</div>
					<div class="row-12">
						<label for="country">Destino</label>
						<select class="custom-select d-block w-100" name="comp_Destino" id="comp_destino" required>
						<option value="">Selecciona...</option>
						<option>Madrid, España</option>
						<option>D.F, México</option>
						</select>
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<div class="row">
					<div class="row-12">
						<label for="country">Tipo de vuelo</label>
						<input type="text" class="consent no-border text-center mb-3" placeholder="Tipo de vuelo" id="comp_tipo" name="comp_tipo">
						<p class="help-block text-danger"></p>
					</div>
					<div class="row-12">
						<label for="country">Fecha de salida</label>

						<input type="date" class="consent no-border text-center mb-3" placeholder="Fecha salida" id="comp_name" name="comp_name">
						<p class="help-block text-danger"></p>
					</div>
					<div class="row-12">
						<label for="country">Fecha de regreso</label>

						<input type="date" class="consent no-border text-center mb-3" placeholder="Fecha regreso" id="comp_regreso" name="comp_regreso">
						<p class="help-block text-danger"></p>
					</div>
				</div>
				<br><br>
				<div class="col-12">
					<div class="form-group col-xs-12">
						<button type="submit" class="btn btn-default" name="send">send</button>
						<input type="reset" value="Reset" />
					</div>
				</div>
			</form>
		</section>
		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
				'use strict';
				window.addEventListener('load', function() {
					// Fetch all the forms we want to apply custom Bootstrap 	validation styles to
					var forms = document.getElementsByClassName('needs-	validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms,
					function(form) {
						form.addEventListener('submit', function(event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();}
								form.classList.add('was-validated');}, false);
							});
						}, false);})();
		</script>
</div>
{% endblock %}
