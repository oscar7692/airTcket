{% extends 'base/base.html' %}
{% block eva %}

<div id="main" class="alt">
<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ title }}</h1>
				</header>
				<span class="image main"><img src="/static/images/avion5.jpg" alt="" /></span>
				<p>Airline description.</p>
			</div>
		</section>
<!-- form section -->
        
    <section id="two">
      <form name="qatarairline" id="qatarform" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row control-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Round-trip">
            <label class="form-check-label" for="inlineRadio1">Round-trip</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="One way">
            <label class="form-check-label" for="inlineRadio2">One way</label>
          </div>
        </div>
        <p>
        </p>
        <div class="row control-group">
                <div class="col-md-6 mb-3">

                  <label for="country">Nombre completo</label>

                    
            <input type="text" class="consent no-border text-center mb-3" placeholder="Nombre completo" id="comp_name" name="comp_name">
                          <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-md-6 mb-3">
            <label for="country">Origen</label>
                  <select class="custom-select d-block w-100" name="comp_origen" id="comp_origen" required>
                    <option value="">Selecciona...</option>
                    <option>Guadalajara, México</option>
                    <option>Dubai</option>
                  </select>
                          <p class="help-block text-danger"></p>
          </div>
                    <div class="col-md-6 mb-3">
                      <label for="country">Destino</label>
                  <select class="custom-select d-block w-100" name="comp_Destino" id="comp_destino" required>
                    <option value="">Selecciona...</option>
                    <option>Madrid, España</option>
                    <option>D.F, México</option>
                  </select>
                          <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="row-12">
                      <label for="country">Tipo de vuelo</label>
                      
            <input type="text" class="consent no-border text-center mb-3" placeholder="Tipo de vuelo" id="comp_tipo" name="comp_tipo">
                          <p class="help-block text-danger"></p>
                    </div>
          <div class="row-12">
            <label for="country">Fecha de salida</label>
            
            <input type="date" class="consent no-border text-center mb-3" placeholder="Fecha salida" id="comp_name" name="comp_salida">
                          <p class="help-block text-danger"></p>
          </div>
          <div class="row-12">
            <label for="country">Fecha de regreso</label>
            
            <input type="date" class="consent no-border text-center mb-3" placeholder="Fecha regreso" id="comp_regreso" name="comp_regreso">
                          <p class="help-block text-danger"></p>
          </div>
                </div>
    <div class="row">
        <hr class="mb-4">

        <h4 class="mb-3">Payment</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Credit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Debit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">PayPal</label>
          </div>
        </div>
    </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-name">Name on card</label>
            <input type="text" class="form-control" id="cc-name" name="cc-name" placeholder="" required>
            <small class="text-muted">Full name as displayed on card</small>
            <div class="invalid-feedback">
              Name on card is required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-number">Credit card number</label>
            <input type="text" class="form-control" id="cc-number" name="cc-number" placeholder="" required>
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>  
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">Expiration</label>
            <input type="text" class="form-control" id="cc-expiration" name="cc-expiration" placeholder="" required>
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="cc-cvv">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" name="cc-ccv" placeholder="" required>
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div>

                <br><br><div class="col-12">
                <div class="form-group col-xs-12">
                    
                        <button type="submit" class="btn btn-default">send</button>
                        <input type="reset" value="Reset" />
                    </div>
                </div>
            </div>
      </form>
    </section>
</div>
{% endblock %}
